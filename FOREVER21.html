<!DOCTYPE html>
<html>
    <head>
        <title>F21</title>
        <link rel="stylesheet" href="20.css">

    <body>

            <marquee class="moving" direction="left">Download the Forever 21 App to get 500/- off on minimum order value of 1500/-. Use code F21APP500</marquee>

        <div class="header2">
            <div class="header2-p1">

                </div>
                <div class="delivery-location">
                    <div class="delivery1">Delivering to</div>

                </div>
            </div>
            <div class="header2-p2">

            </div>
        </div>
        <div class="header3">

                <div class="logo">
                <img class="F21" src="pictures/F21.png">

                <div class="categories">
                    <div class="c">New In</div>
                    <div class="c">Women</div>

        <div class="close"><img class="chat" src="pictures/chat.jpg"></div>
        <div class="bhosda">
            <div class="back"><img class="big" src="pictures/Screenshot%20(28).png"></div>
            <div class="shop-now">
            <button class="shop-now1">SHOP NOW</button>
        </div>
        </div>
